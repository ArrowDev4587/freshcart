<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Freshcart</title>
    <!-- Neccesary libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Main Container Start -->
    <div class="main-container">
        <!-- Header Start -->
        <header>	
            <!-- TopMenu Start -->
            <div class="top-menu-container">
                <div class="motto">
                    <p>Super Value Deals - Save more with coupons</p>
                </div>
                <div class="language-dropdown">
                    <div class="lang-dropdown">
                        <button class="lang-drop-btn">
                            <img style="margin-right: 5px;" src="assets/image/logo/british-flag.jpg" width="20" height="15" alt="flag">
                            English
                            <i class="fa fa-chevron-down down-icon"></i>
                        </button>
                        <div class="lang-dropdown-content">
                            <a href="#">
                                <img style="margin-right: 5px;" src="assets/image/logo/french-flag.png" width="18" height="15" alt="flag">
                                French
                            </a>
                            <a href="#">
                                <img style="margin-right: 5px;" src="assets/image/logo/german-flag.png" width="18" height="15" alt="flag">
                                Germany
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- TopMenu End -->
            <!-- Header Center Menu Start -->
            <div class="header-bar">
                <d class="header-bar-menu">
                    <div class="header-bar-logo">
                        <img src="assets/image/logo/download.svg" width="161" height="31" alt="logo">
                    </div>
                    <div class="header-center">
                        <div class="header-bar-search">
                            <input type="text" class="search-input" placeholder="Search for products">
                            <button type="submit" class="search-btn">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                        <div class="location-btn">
                            <i class="fa fa-map-marker-alt"></i>
                            Location
                        </div>
                    </div>
                    <div class="header-right">
                        <div class="favorites-icon">
                            <a href=""><i class="fa-regular fa-heart"></i></a>
                            <span class="badge" >5</span>
                        </div>
                        <div class="account-icon">
                            <a href=""><i class="fa-regular fa-user"></i></a>
                        </div>
                        <div class="cart-icon">
                            <a href=""><i class="fa-solid fa-basket-shopping"></i></a>
                            <span class="badge" >1</span>
                        </div>
                    </div>    
                </div>
            </div>
            <!-- Header Center Menu End -->

            <!-- Navbar Start -->
            <nav class="nav">
                <div class="topnav" id="myTopnav">
                    <div class="dropdown">
                        <button class="all-departments-btn">
                            <i style="margin-right: 8px;" class="fa-brands fa-windows"></i>
                            All Departments
                        </button>
                        <div class="dropdown-content">
                          <a href="#">Link 1</a>
                          <a href="#">Link 2</a>
                          <a href="#">Link 3</a>
                        </div>
                    </div>
                    <div class="dropdown">
                      <button class="dropbtn">Dropdown
                        <i class="fa fa-caret-down"></i>
                      </button>
                      <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                    </div>
                    <div class="dropdown">
                      <button class="dropbtn">Dropdown
                        <i class="fa fa-caret-down"></i>
                      </button>
                      <div class="dropdown-content">
                        <a href="#">Link 1</a>
                        <a href="#">Link 2</a>
                        <a href="#">Link 3</a>
                      </div>
                    </div>
                    <a href="#about">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
                  </div>
            </nav>
            <!-- Navbar End -->
        </header>
        <!-- Header End -->
    </div>
    <!-- Main Container End -->

    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
        }
    }
    
    </script>
</body>
</html>
